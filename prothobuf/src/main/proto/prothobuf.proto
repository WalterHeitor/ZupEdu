syntax = "proto3";

option java_multiple_files = true;
option java_package = "br.com.edu";
option java_outer_classname = "Prothobuf";
option objc_class_prefix = "HLW";

package br.com.edu;

service ProthobufService {
  rpc send (ProthobufRequest) returns (ProthobufReply) {}
}

message ProthobufRequest {
  string name = 1;
}

message ProthobufReply {
  string message = 1;
}